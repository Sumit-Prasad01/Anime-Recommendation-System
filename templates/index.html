<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Anime Recommendor System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'bounce-subtle': 'bounceSubtle 2s infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-10 left-10 w-20 h-20 bg-pink-500 rounded-full opacity-20 animate-bounce-subtle"></div>
      <div class="absolute top-32 right-20 w-16 h-16 bg-cyan-400 rounded-full opacity-15 animate-bounce-subtle" style="animation-delay: 0.5s;"></div>
      <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-yellow-400 rounded-full opacity-25 animate-bounce-subtle" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-32 right-1/3 w-14 h-14 bg-green-400 rounded-full opacity-20 animate-bounce-subtle" style="animation-delay: 1.5s;"></div>
    </div>

    <div class="form-container w-full max-w-md mx-auto relative z-10">
      <!-- Main card container -->
      <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 p-8 animate-fade-in">
        <!-- Header section -->
        <div class="text-center mb-8">
          <div class="mb-4">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-pink-500 to-violet-500 rounded-full mb-4">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1h-1v12a2 2 0 01-2 2H6a2 2 0 01-2-2V7H3a1 1 0 01-1-1V5a1 1 0 011-1h4zM9 7v10h6V7H9z"></path>
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-white mb-2 bg-gradient-to-r from-pink-400 to-violet-400 bg-clip-text text-transparent">
            Anime Recommendor
          </h1>
          <p class="text-white/70 text-sm">Discover your next favorite anime</p>
        </div>

        <!-- Form section -->
        <form action="/" method="POST" class="space-y-6">
          <div class="space-y-2">
            <label for="userID" class="block text-white font-medium text-sm">
              Enter your User ID
            </label>
            <div class="relative">
              <input 
                type="number" 
                id="userID" 
                name="userID" 
                required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300 hover:bg-white/10"
                placeholder="e.g. 12345"
              >
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>
          </div>

          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-pink-500 to-violet-500 hover:from-pink-600 hover:to-violet-600 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-transparent"
          >
            Get Recommendations âœ¨
          </button>
        </form>

        <!-- Results section for Flask templating -->
        {% if recommendations %}
        <div class="mt-8 animate-slide-up">
          <div class="bg-white/5 rounded-2xl p-6 border border-white/10">
            <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
              <span class="mr-2">ðŸŽŒ</span>
              Your Anime Recommendations
            </h2>
            <ul class="space-y-3">
              {% for anime in recommendations %}
              <li class="flex items-center p-3 bg-white/5 rounded-lg hover:bg-white/10 transition-colors duration-200 animate-fade-in" style="animation-delay: {{ loop.index0 * 0.1 }}s;">
                <span class="text-2xl mr-3">ðŸ“º</span>
                <span class="text-white font-medium">{{ anime }}</span>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        {% endif %}
      </div>

      <!-- Footer -->
      <div class="text-center mt-6">
        <p class="text-white/50 text-xs">
          Powered by AI â€¢ Find your next adventure
        </p>
      </div>
    </div>
  </body>
</html>
